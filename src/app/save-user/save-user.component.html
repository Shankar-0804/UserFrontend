<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" ngModel required>
  </div>
  <div>
    <label for="city">City:</label>
    <input type="text" id="city" name="city" ngModel required>
  </div>
  <div>
    <label for="state">State:</label>
    <input type="text" id="state" name="state" ngModel required>
  </div>
  <div>
    <label for="country">Country:</label>
    <input type="text" id="country" name="country" ngModel required>
  </div>
  <div>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" ngModel required>
  </div>
  
  <button type="submit" [disabled]="!myForm.valid">Submit</button>
</form>
